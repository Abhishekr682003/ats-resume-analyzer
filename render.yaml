services:
  # Backend Service
  - type: web
    name: ats-backend
    env: docker
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: DB_URL
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: "*" # Allow all or update with frontend URL after deployment

  # Frontend Service
  - type: web
    name: ats-frontend
    env: docker
    dockerContext: frontend
    dockerfilePath: frontend/Dockerfile
    envVars:
      - key: REACT_APP_API_BASE_URL
        fromService:
          type: web
          name: ats-backend
          property: host
