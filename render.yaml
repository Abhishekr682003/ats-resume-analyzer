services:
  # Backend Service
  - type: web
    name: ats-backend
    runtime: docker
    plan: free
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: DB_HOST
        fromDatabase:
          name: ats-db
          property: host

databases:
  - name: ats-db
    databaseName: ats_resume_db
    user: ats_user
    plan: free
      - key: DB_PORT
        fromDatabase:
          name: ats-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: ats-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: ats-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: ats-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: "*" # Allow all or update with frontend URL after deployment

  # Frontend Service
  - type: web
    name: ats-frontend
    runtime: docker
    plan: free
    dockerContext: frontend
    dockerfilePath: frontend/Dockerfile
    envVars:
      - key: REACT_APP_API_BASE_URL
        fromService:
          type: web
          name: ats-backend
          property: host
databases:
  - name: ats-db
    databaseName: ats_resume_db
    user: ats_user
    plan: free
